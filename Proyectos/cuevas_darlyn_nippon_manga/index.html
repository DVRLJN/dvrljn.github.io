<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>nippon manga</title>

    <!-- JavaScript -->

    <script>

        $(document).ready(function(){
                /*EFECT FADEIN EN UL*/
               $("#list")
               .hide()
               .fadeIn(2000);  

                //EFECTO AGREGAR AL CARRITO (EN BOTON)
                //METEMOS BOTONES EN UN ARRAY
             var botones=document.querySelectorAll("button")

             //CREAMOS UN BUCLE FOR PARA QUE RECORRA EL ARRAY
             for(var i=0; i<botones.length; i++) {
                //PONEMOS EL EVENTO A LA ESPERA DE UN CLICK Y DESPUES DE LA FUNCION
                botones[i].addEventListener("click", carrito, false );
             } 
        });
        //FUNCION PARA AGREGAR BOTON AL CARRITO/ AGREGAMOS ID PARA PODER TOCARLO EN CSS
        //POR DEFECTO AL HACER CLICK EN EL BOTON SE CREA UN OBJETO, (e)
        function carrito(e){
            //TARGET NOS DICE QUE OBJETO A DESENCADENADO EL EVENTO
            if(e.target==button1){
                //AÑADIMOS EL MISMO ID QUE EL DOC HTML PARA QUE ASI CUANDO SE SUSTITUYA NO SE PIERDA LA IMAGEN Y PUEDA SEGUIR EL BUCLE
                $("#button1").replaceWith("<div id='button1'> Agregado al Carrito </div>");
            } 
            if(e.target==button2){
                
                $("#button2").replaceWith("<div id='button2'> Agregado al Carrito </div>");
            }    
            if(e.target==button3){
                
                $("#button3").replaceWith("<div id='button3'> Agregado al Carrito </div>");
            } 
            if(e.target==button4){
                
                $("#button4").replaceWith("<div id='button4'> Agregado al Carrito </div>");
            } 
        }
    </script>   

    <!-- Fin JavaScript -->

</head>
