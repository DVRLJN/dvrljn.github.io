<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shojo.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Shojo</title>
    <script>

        $(document).ready(function(){
                /*FADEIN UL*/
               $("#list")
               .hide()
               .fadeIn(2000); 
               
               
               var botones=document.querySelectorAll("button")
                
                for(var i=0; i<botones.length; i++) {

                botones[i].addEventListener("click", carrito, false );
                } 
        });

                function carrito(e){

                    if(e.target==button1){
                        
                        $("#button1").replaceWith("<div id='button1'> Agregado al Carrito </div>");
                    } 
                    if(e.target==button2){
                    
                        $("#button2").replaceWith("<div id='button2'> Agregado al Carrito </div>");
                    }    
                    if(e.target==button3){
                    
                        $("#button3").replaceWith("<div id='button3'> Agregado al Carrito </div>");
                    } 
                    if(e.target==button4){
                    
                        $("#button4").replaceWith("<div id='button4'> Agregado al Carrito </div>");
                    } 
                }


    </script>
</head>
<body>
    <body>

                      <!--LINKS-->

                            </a>                                                   
                        </li>
                        <li class="status">SHOJO</li>
                    </ul>
                </nav>
    
    
    <!-- CONTENIDO -->
    <div class="cuerpo gray">    
        <div class="content white cuerpo--1 "> 
                   
                <!-- CAJAS -->
                <div class="cajones">                    
                    <div class="caja c1">
    
                        <div class="image i1"></div> 
                        <h3>FRUITS BASKET <br>
                            7,5€ </h3>

                    </div>   
                    <div class="caja c2">

                    </div> 
                    <div class="caja c3">
                        
                        <div class="image i3"></div>

                        <div class="botones">
                            <button class="content-button" id="button3" type="button">AÑADIR MANGA</button>
                        </div>
                    </div>    
                    <div class="caja c4">
    
                        <div class="image i4"></div>
